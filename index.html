    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="login.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .container h2 {
            color: #333;
            margin-bottom: 50px;
        }

        .input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 7px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .product {
            margin-top: 20px;
            text-align: center;
        }

        .product p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main">
            <h1>Welcome to LP Brand</h1>
            <h2>LP Brand Login</h2>
            <form id="form_id" method="post" name="myform">
                <label for="username">UserName :</label>
                <input type="text" name="username" id="username" class="input" />
                <label for="password">Password :</label>
                <input type="password" name="password" id="password" class="input" />
                <input type="button" value="Login" id="submit" onclick="validate()" class="button" />
            </form>
        </div>
    </div>

    <div class="product">
        <p>Item: Product</p>
        <p>Price: $10</p>
        <button class="button" data-price="10">Add to Cart</button>
        <p>Cart Value: <span class="cart-value">0</span></p>
    </div>

    <div class="product">
        <p>Item: Grocery</p>
        <p>Price: $20</p>
        <button class="button" data-price="20">Add to Cart</button>
        <p>Cart Value: <span class="cart-value">0</span></p>
    </div>

    <div class="product">
        <p>Item: Vegetable</p>
        <p>Price: $30</p>
        <button class="button" data-price="30">Add to Cart</button>
        <p>Cart Value: <span class="cart-value">0</span></p>
    </div>

    <script>
        let cartValue = 0;
        const addToCartButtons = document.querySelectorAll('.button');

        addToCartButtons.forEach(button => {
            button.addEventListener('click', function() {
                cartValue++;
                const price = parseFloat(this.getAttribute('data-price'));
                const totalValue = cartValue * price;
                const cartValueSpan = this.nextElementSibling.querySelector('.cart-value');
                cartValueSpan.textContent = cartValue;
                updateLivePersonSDES(totalValue, cartValue);
            });
        });

        function updateLivePersonSDES(totalValue, cartValue) {
            if (typeof lpTag !== 'undefined' && typeof lpTag.sdes !== 'undefined') {
                lpTag.sdes.push({
                    "type": "cart",
                    "total": totalValue,
                    "currency": "USD",
                    "numItems": cartValue,
                    "products": [{
                        "product": {
                            "name": "Page Title: " + document.title,
                            "category": "",
                        },
                    }],
                });
            }
        }
    </script>
</body>
</html>
